name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: check nmap commands
      id: check-nmap-commands
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: check nmap commands
        setup-command: ''
        command: cat command.md
        input: ''
        expected-output: nmap -p -A -sV
        comparison-method: contains
        timeout: 10
        max-score: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        CHECK-NMAP-COMMANDS_RESULTS: "${{steps.check-nmap-commands.outputs.result}}"
      with:
        runners: check-nmap-commands
